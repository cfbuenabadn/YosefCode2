<html>
<head>
<title>FastProject Quality Report</title>
    <style>
        body{
            text-align: center;
        }

       table{
           margin-left: auto;
           margin-right: auto;
           margin-top: 50px;
           font-size: 20px;
       }

        table td{
            padding: 3px 10px;
        }

        table tr.failed_row{
            color: firebrick;
        }

        table tr:nth-child(even){
            background: #dddddd;
        }

    </style>
</head>
<body>
<h1>Quality Report</h1>
<img src="_resources/qc.svg"/>
<% table %>
</body>
</html>
